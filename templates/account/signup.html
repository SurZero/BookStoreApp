{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
  <div class="p-5 w-50 mx-auto">

    <h2>Sign Up</h2>
    <a class="btn btn-success mx-auto" href="{% provider_login_url 'github' %}">Github</a>
    <form method="post" class="mt-2">
      {% csrf_token %}
      {{ form|crispy }}

      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
