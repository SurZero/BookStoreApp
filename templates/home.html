{% extends '_base.html' %}
{% load static  %}

{% block title %}Home{% endblock title %}

{% block content %}
	<div class="shadow p-3 mb-5 bg-white rounded mx-auto" style="width: 90%">
		
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 100%">
			<div class="row carousel-inner w-90" style="max-height: 400px; margin: auto; border: 3px solid black;">
				<div class="carousel-item active">
					<img class="d-block w-100" src="{% static '/images/book3.jpg' %}" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="{% static '/images/book2.jpg' %}" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="{% static '/images/book1.jpg' %}" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<div class="welcome d-flex flex-column align-items-center text-align-center text-cente">
			<h1>Welcome to Mero Bookstore </h1>
			<p class="text-success text-center">We provide the best books with low cost.</p>
			<p class="text-danger text-cente">To view all the available books please <a href="{% url 'account_signup' %}">sign up </a>to our site. Thank You.</p>
		</div>

	</div>

{% endblock content %}
